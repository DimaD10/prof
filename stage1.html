<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профпробы</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header-logo">
                    <div class="header-logo__icon1">
                        <img src="./img/logo1.svg" alt="">
                    </div>
                    <span>/</span>
                    <div class="header-logo__icon2">
                        <img src="./img/logo2.svg" alt="">
                    </div>
                    <span>/</span>
                    <div class="header-logo__text">
                        <img src="./img/logo-text.svg" alt="">
                    </div>

                    <div class="header-logo__prof header-logo__prof_programmer"> <span>Программист</span> <img src="./img/icons/0110.svg" alt=""></div>
                </div>

                <div class="header-nav">
                    <div class="header-nav__steps header-nav__el">
                        <span class="header-nav__step">Теория</span>
                        <span class="header-nav__step">Задание</span>
                        <span class="header-nav__step header-nav__step_current">Практика</span>
                        <span class="header-nav__step">Финал</span>
                    </div>

                    <div class="header-timer header-nav__el">
                        <div class="header-timer__wrapper">
                            <span class="header-timer__title">Осталось</span>
                            <div class="header-timer__timer" id="header-timer">15:00</div>    
                        </div>
                    </div>

                    <button class="reference-button header-nav__el">Справочник</button>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="main__desk desk">
                <div class="desk__container">
                    <div class="desk__wrapper">
                        <div class="desk-head desk__part" data-aos="fade-up" data-aos-offset="20" data-aos-duration="800">
                            <span class="desk-head__part">Часть 1</span>
                            <h2>Работа с панелью администрирования</h2>
                        </div>
                        <div class="desk-todo desk__part" data-aos="fade-up" data-aos-offset="20" data-aos-duration="800" data-aos-delay="150">
                            <div class="desk-todo__header">
                                <h2>Центр безопасности</h2>
                            </div>
                            <div class="desk-todo__main"></div>
                        </div>
                        <div class="workflow desk__part" data-aos="fade-up" data-aos-offset="20" data-aos-duration="800" data-aos-delay="150"></div>
                        <div class="desk-tasks" data-aos="fade-up" data-aos-offset="20" data-aos-duration="800" data-aos-delay="150">
                            <div class="desk-tasks__wrapper desk__part">
                                <h3 class="desk-tasks__title">Задача</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
